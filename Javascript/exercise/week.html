<script>
    function getWeekdayName(dayNumber) {
  let weekday;

  switch (dayNumber) {
    case 1:
      weekday = "Sunday";
      break;
    case 2:
      weekday = "Monday";
      break;
    case 3:
      weekday = "Tuesday";
      break;
    case 4:
      weekday = "Wednesday";
      break;
    case 5:
      weekday = "Thursday";
      break;
    case 6:
      weekday = "Friday";
      break;
    case 7:
      weekday = "Saturday";
      break;
    default:
      weekday = "Invalid day number";
  }

  return weekday;
}

// Example usage:
const dayNumber = 3;
const weekdayName = getWeekdayName(dayNumber);
console.log(`Day ${dayNumber} is ${weekdayName}`);

</script>
