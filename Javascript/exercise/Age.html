    <script>

// Function to classify age group
function classifyAge(age) {
    if (age <= 12) {
        return "Child";
    } else if (age <= 19) {
        return "Teen";
    } else if (age <= 60) {
        return "Adult";
    } else {
        return "Senior";
    }
}

// Example usage
let personAge = 25;
let ageGroup = classifyAge(personAge);

console.log(`Person's age group: ${ageGroup}`);

    </script>
